name: Build Multi-Platform Binaries

permissions:
  contents: write
  
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary: libcorehey.so
          - os: windows-latest
            platform: windows  
            binary: libcorehey.dll
          - os: macos-latest
            platform: macos
            binary: libcorehey.dylib

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build shared library
      run: |
        mkdir -p libcorehey
        go build -buildmode=c-shared -o libcorehey/${{ matrix.binary }} lib.go
      shell: bash
    
    - name: Sign library (macOS only)
      if: matrix.os == 'macos-latest'
      run: |
        codesign -s - libcorehey/${{ matrix.binary }} || echo "Signing optional"
      shell: bash
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-binary
        path: libcorehey/${{ matrix.binary }}

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download all binaries
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Copy binaries to package
      run: |
        mkdir -p libcorehey
        cp artifacts/linux-binary/libcorehey.so libcorehey/ || echo "Linux binary not found"
        cp artifacts/windows-binary/libcorehey.dll libcorehey/ || echo "Windows binary not found"  
        cp artifacts/macos-binary/libcorehey.dylib libcorehey/ || echo "macOS binary not found"
        ls -la libcorehey/
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build Python package
      run: |
        # No modifications needed - setup.py detects CI environment automatically
        python -m build
    
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download package
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist/
    
    - name: Create GitHub Release (Public)
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: false
        name: "LibCoreHey v${{ github.ref_name }}"
        body: |
          ## ðŸ“¦ LibCoreHey - HeyBanco Python Library
          
          ### ðŸš€ Installation
          ```bash
          pip install https://github.com/betoebaez/PoC-GoLib/releases/download/${{ github.ref_name }}/libcorehey-${{ github.ref_name }}-py3-none-any.whl
          ```
          
          ### ðŸ“‹ What's Included
          - âœ… Pre-built binaries for macOS, Linux, Windows
          - âœ… No Go compiler required
          - âœ… Ready to use HeyBanco APIs
          
          ### ðŸ”§ Usage
          ```python
          import libcorehey as LibCoreHey
          
          # HeyBanco API calls
          replies = LibCoreHey.get_quick_replies(token, org, group)
          typifications = LibCoreHey.get_typification(token, org, group)
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}