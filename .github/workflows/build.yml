name: Build Multi-Platform Binaries

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary: libcorehey.so
          - os: windows-latest
            platform: windows  
            binary: libcorehey.dll
          - os: macos-latest
            platform: macos
            binary: libcorehey.dylib

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build shared library
      run: |
        mkdir -p libcorehey
        go build -buildmode=c-shared -o libcorehey/${{ matrix.binary }} lib.go
      shell: bash
    
    - name: Sign library (macOS only)
      if: matrix.os == 'macos-latest'
      run: |
        codesign -s - libcorehey/${{ matrix.binary }} || echo "Signing optional"
      shell: bash
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-binary
        path: libcorehey/${{ matrix.binary }}

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download all binaries
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Copy binaries to package
      run: |
        mkdir -p libcorehey
        cp artifacts/linux-binary/libcorehey.so libcorehey/ || echo "Linux binary not found"
        cp artifacts/windows-binary/libcorehey.dll libcorehey/ || echo "Windows binary not found"  
        cp artifacts/macos-binary/libcorehey.dylib libcorehey/ || echo "macOS binary not found"
        ls -la libcorehey/
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build Python package (wheel only)
      run: |
        # Build only wheel - faster and smaller
        python -m build --wheel
    
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: master
        fetch-depth: 0
        
    - name: Download package
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist/
        
    - name: Download all binaries to repo
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Commit binaries to repository
      run: |
        # Copy binaries to libcorehey directory
        cp artifacts/linux-binary/libcorehey.so libcorehey/ || echo "Linux binary not found"
        cp artifacts/windows-binary/libcorehey.dll libcorehey/ || echo "Windows binary not found"  
        cp artifacts/macos-binary/libcorehey.dylib libcorehey/ || echo "macOS binary not found"
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Ensure we're on master branch
        git checkout master || git checkout -b master
        git pull origin master || echo "No changes to pull"
        
        # Add and commit binaries
        git add libcorehey/*.so libcorehey/*.dll libcorehey/*.dylib || echo "No binaries to add"
        
        if ! git diff --staged --quiet; then
          git commit -m "ü§ñ Auto-update binaries for ${{ github.ref_name }}"
          git push origin master
          echo "‚úÖ Binarios agregados al repositorio"
        else
          echo "‚ÑπÔ∏è No hay cambios en binarios"
        fi
    
    - name: Create GitHub Release (Library Only)
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: false
        generate_release_notes: false
        make_latest: true
        name: "LibCoreHey v${{ github.ref_name }}"
        body: |
          ## üì¶ LibCoreHey - HeyBanco Python Library
          
          ### üöÄ Installation
          ```bash
          pip install https://github.com/betoebaez/PoC-GoLib/releases/download/${{ github.ref_name }}/libcorehey-${{ github.ref_name }}-py3-none-any.whl
          ```
          
          ### üìã What's Included
          - ‚úÖ Pre-built binaries for macOS, Linux, Windows
          - ‚úÖ No Go compiler required
          - ‚úÖ Ready to use HeyBanco APIs
          
          ### üîß Usage
          ```python
          import libcorehey as LibCoreHey
          
          # HeyBanco API calls
          replies = LibCoreHey.get_quick_replies(token, org, group)
          typifications = LibCoreHey.get_typification(token, org, group)
          ```
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Remove Source Code Assets
      run: |
        # Obtener ID del release
        RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" | \
          jq -r '.id')
        
        # Obtener y eliminar assets de c√≥digo fuente
        curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets" | \
          jq -r '.[] | select(.name | contains("Source code")) | .id' | \
          while read asset_id; do
            curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id"
            echo "üóëÔ∏è Eliminado: Source code asset $asset_id"
          done
        
        echo "‚úÖ Release limpiado - Solo librer√≠a disponible"
  cross_compile:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU for cross-compilation
      uses: docker/setup-qemu-action@v2
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Ensure correct working directory
      run: |
        echo "Changing to the repository root directory..."
        cd $GITHUB_WORKSPACE
        echo "Current directory: $(pwd)"

    - name: Debug - List all files recursively
      run: |
        echo "Listing all files in the repository..."
        find . -type f

    - name: Verify lib.go
      run: |
        if [ ! -f ./lib.go ]; then
          echo "‚ùå lib.go not found in the current directory!"
          exit 1
        fi

    - name: Debug - List files
      run: |
        echo "Current directory: $(pwd)"
        ls -la

    - name: Build shared libraries for multiple architectures
      run: |
        mkdir -p libcorehey
        echo "Building for amd64..."
        GOOS=linux GOARCH=amd64 go build -buildmode=c-shared -o libcorehey/libcorehey_amd64.so ./lib.go
        echo "Building for arm64..."
        GOOS=linux GOARCH=arm64 go build -buildmode=c-shared -o libcorehey/libcorehey_arm64.so ./lib.go
      shell: bash

    - name: Upload multi-arch binaries
      uses: actions/upload-artifact@v4
      with:
        name: multi-arch-binaries
        path: libcorehey/